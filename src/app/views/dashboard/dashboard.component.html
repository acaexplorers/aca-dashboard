<div class="dashboard-container">
  <div class="dashboard">
    <ng-container *ngFor="let row of visibleDashboardItems">
      <ng-container *ngFor="let item of row">
        <div class="dashboard-item">
          <div class="icon">
            <img [src]="item.iconSrc" [alt]="item.altText" />
          </div>
          <p [innerHTML]="item.label"></p>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
