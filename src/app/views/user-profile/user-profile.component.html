<div class="main-content">
  <div class="profile-layout">
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-icon-circle">
          <i class="material-icons">person</i>
        </div>
        <h2 class="profile-title">Profile Settings</h2>
        <p class="profile-subtitle">Customize your user experience</p>
      </div>

      <div class="profile-body">
        <div class="profile-section">
          <h3 class="section-title">Account</h3>
          <div class="form-group">
            <input type="text" placeholder="Username" class="form-input">
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email address" class="form-input">
          </div>
          <div class="form-group">
            <label class="section-label">Language / Idioma</label>
            <select class="form-select">
              <option>English</option>
              <option>Espa√±ol</option>
            </select>
          </div>
        </div>

        <div class="profile-section">
          <h3>Enabled Sections</h3>
          <div class="checkbox-grid">
            <label class="checkbox-option"><input type="checkbox" checked><span class="custom-checkbox"></span>SCHOLAR</label>
            <label class="checkbox-option"><input type="checkbox"><span class="custom-checkbox"></span>MASTERY</label>
            <label class="checkbox-option"><input type="checkbox"><span class="custom-checkbox"></span>GS</label>
            <label class="checkbox-option"><input type="checkbox"><span class="custom-checkbox"></span>CLAN</label>
            <label class="checkbox-option"><input type="checkbox"><span class="custom-checkbox"></span>HT</label>
          </div>
        </div>

        <!-- GrowStronger Options -->
        <div class="profile-section">
          <h3>GrowStronger Options</h3>
          <div class="checkbox-grid">
            <label class="checkbox-option">
              <input type="checkbox" checked>
              <span class="custom-checkbox"></span>
              Physical
            </label>
          </div>

          <div class="update-btn-container">
            <button class="update-btn">UPDATE PROFILE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
